<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="bowling.js"></script>
</head>
<body>
  <h1>Let's go bowling!</h1>
  <input type="range" id="throwAngle" min="-10" max="10">
  <button id="bowl">Bowl!</button>
  <table>
    <tr id="tableHead">
      <th>Frame</th>
      <th>1st ball</th>
      <th>2nd ball</th>
      <th>3rd ball</th>
    </tr>
    <tr id="frame1">
      <th>1st</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame2">
      <th>2nd</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame3">
      <th>3rd</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame4">
      <th>4th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame5">
      <th>5th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame6">
      <th>6th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame7">
      <th>7th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame8">
      <th>8th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame9">
      <th>9th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="frame10">
      <th>10th</th>
      <th id="ball1"></th>
      <th id="ball2"></th>
      <th id="ball3"></th>
    </tr>
    <tr id="results">
      <th>Results</th>
      <th></th>
      <th></th>
      <th id="total"></th>
    </tr>
  </body>
</html>
